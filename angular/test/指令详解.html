	<div sidebox title='Links'>
		<ul>
			<li>First link</li>
			<li>Second link</li>
		</ul>
	</div>
	<div sidebox title="TagCloud">
		<div class="tagcloud">
			<a href="">Graphics</a>
			<a href="">AngularJS</a>
			<a href="">D3</a>
			<a href="">Front-end</a>
			<a href="">Startup</a>
		</div>
	</div>
	<script>
		angular.module('app', [])
		.directive('sidebox',function(){
			return{
				restrict: 'EA',
				scope:{
					title:'@'
				},
				transclude:true,
				template:'<div class="sidebox">\
					<div class="content">\
						<h2 class="header">{{title}}</h2>\
						<div class="content" ng-transclude></div>\
				</div>'
			}
		})
	</script>
