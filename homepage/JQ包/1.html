<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://www.imooc.com/data/jquery-1.8.2.min.js"></script>  
    <title>编程挑战</title>
</head>
<body>
<ul>
    <li>1111</li>
    <li>2222</li>
    <li>3333</li>
    <li>4444</li>
    <li>5555</li>
    <li>6666</li>
</ul>
<script>
    (function($){
        $.extend({
            "liover":function(li){
                li.css("background","#ccc");
            },
            "liout":function(li){
                li.css("background","#fff");
            }
        })    
    })($);
    
    $(function(){
        $("li").bind("mouseover",function(){
            $.liover($(this));
        });
        $("li").bind("mouseout",function(){
            $.liout($(this));
        })
    })
</script>
</body>
</html>
