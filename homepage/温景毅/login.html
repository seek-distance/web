<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录/注册</title>	
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/login.css">
	<script src='js/autoRem.js'></script>
</head>
<body>
	<div class="header"><a href='#'>WJY的笔记本</a></div>
	<div class="login-box">
		<div class="login-header">
			<span class="login-btn">登录</span>
			<span class="register-btn">注册</span>
			<hr>
		</div>
		<div class="login-content">
			<div class="login-page">
				<p>
					<span>账号：</span>
					<input type="text" placeholder="请输入账号">
				</p>
				<p>
					<span>密码：</span>
					<input type="text" placeholder="请输入密码">
				</p>
				<p>
					<span></span>
					<span class="autoLogin">
						<input type="checkbox">下次自动登陆
					</span>
				</p>
				<p>
					<a href="#">登录</a>
				</p>
			</div>
			<div class="register-page" hidden>
				<ul>
					<li class="email-item">
						<span>邮箱：</span>
						<input class="register-email" type="text" name="email" placeholder="邮箱">
						<span class="error" hidden>请输入有效的邮箱</span>
					</li>
					<li class="validate">
						<span>验证码：</span>
						<input type="text" placeholder="验证码">
						<button disabled>发送验证码</button>
					</li>
					<li>
						<span>用户名：</span>
						<input type="text" placeholder="用户名">
					</li>
					<li class="psd">
						<span>密码：</span>
						<input type="password" placeholder="密码">
					</li>
					<li class="doublePsd">
						<span>重复密码：</span>
						<input  type="password" placeholder="重复密码">
						<span class="error" hidden>两次密码输入不相同</span>
					</li>
					<li>
						<a href="#">注册</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	
	<script src='js/login.js'></script>
</body>
</html>
