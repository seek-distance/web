<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" width="300" height="200" style="border:1px solid"></canvas>
	<script>
	var canvas=document.getElementById("canvas");
	var context=canvas.getContext('2d');
	for (var i = 0; i < 15; i++) {
		context.strokeStyle="#ff00ff"
		context.beginPath();
		context.arc(0,150,i*10,0,Math.PI*3/2,true);
		context.stroke();
	}
	</script>
</body>
</html>
