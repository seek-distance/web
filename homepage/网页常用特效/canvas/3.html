<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
</style>
</head>

<body>
<canvas id="canvas"></canvas>
<script>
	var canvas=document.getElementById("canvas");
	canvas.width=1024;
	canvas.height=768;
	var context=canvas.getContext('2d');
	context.lineWidth=5;
	context.fillStyle="#000";
	context.arc(55,55,50,0,Math.PI*1.5,true);
	context.stroke();
	
	context.strokeStyle="#005588";
	for(var i=0;i<10;i++){
		context.beginPath();
		context.arc(50+i*100,100,40,0,2*Math.PI*(i+1)/10);
		context.closePath();
		context.stroke();
	}
	
	context.fillStyle="#ff0";
	for(i=0;i<10;i++){
		context.beginPath();
		context.arc(50+i*100,200,40,0,2*Math.PI*(i+1)/10);
		context.fill();
	}
	
</script>
</body>
</html>
