<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
.top-nav{
	width:960px;
	margin:60px auto;
	border:1px solid #222;
	background:#111;
	background-image:linear-gardient(#444,#111);
	border-radius:6px;
	box-shadow:0 1px 1px #777;
	padding:0;
	list-style:none;
}
.top-nav:after,.top-nav:before{
	content:" ";
	display:table;
}
.top-nav:after{
	clear:both;
}
.top-nav li{
	float:left;
	border-right:1px solid #222;
	box-shadow:1px 0 0 #444;
	position:relative;
}
.top-nav li a{
	float:left;
	padding:12px 30px;
	color:#999;
	font:bold 12px;
	text-decoration:none;
	text-shadow:0 1px 0 #000;
}
.top-nav li a:hover{
	color:#fafafa;
}
.top-nav li ul{
	visibility:hidden;
	position:absolute;
	list-style:none;
	top:38px;
	left:0;
	z-index:1;
	padding:0;
	background-color:#444;
	background-image:linear-gradient(#444,#111);
	box-shadow:0 -1 0 rgba(255,255,255,.3);
	border-radius:3px;
	opacity:0;
	margin:20px 0 0 0;
	transition:all .2s ease-in-out;
}
.top-nav li:hover>ul{
	opacity:1;
	visibility:visible;
	margin:0;
}
.top-nav ul li{
	float:none;
	display:block;
	border:0;
	box-shadow:0 1px 0 #111,0 2px 0 #666;
}
.top-nav ul a {
	padding:10px;
	width:130px;
	display:block;
	float:none;
}
.top-nav ul a:hover{
	background-color:#0186ba;
	background-image:linear-gradient(#04acec,#0186ba);
}
.top-nav ul li:first-child>a{
	border-radius:3px 3px 0 0;
}
.top-nav ul li:last-child>a{
	border-radius:0 0 3px 3px;
}
.top-nav ul li:first-child>a:before{
	content:"";
	position:absolute;
	left:40px;
	top:-6px;
	border-left:6px solid transparent;
	border-right:6px solid transparent;
	border-bottom:6px solid #444;
}
.top-nav ul li:first-child>a:hover:before{
	border-bottom-color:#04acec;
}
.top-nav ul ul{
	top:0;
	left:150px;
	margin:0 0 0 20px;
	box-shadow:-1px 0 0 rgba(255,255,255,.3);
}
.top-nav ul ul li:first-child>a:before{
	left:-6px;
	top:50%;
	margin-top:-6px;
	border-left:0;
	border-bottom:6px solid transparent;
	border-top:6px solid ransparent;
	border-right:6px solid #3b3b3b;
}
.top-nav ul ul li:first-child>a:hover:before{
	border-right-color:#0299d3;
	border-bottom-color:transparent;
}
</style>
</head>

<body>
<ul class="top-nav">
	<li><a href="#">慕课网</a></li>
	<li><a href="#">课程大厅</a></li>
	<li><a href="#">学习中心</a>
		<ul>
			<li><a href="#">前端课程</a>
				<ul>
					<li><a href="#">html</a></li>
					<li><a href="#">javascript</a></li>
					<li><a href="#">css</a></li>
				</ul>
			</li>
			<li><a href="#">手机开发</a></li>
			<li><a href="#">后台编程</a></li>
		</ul>
	</li>
	<li><a href="#">关于我们</a></li>
</ul>
</body>
</html>
