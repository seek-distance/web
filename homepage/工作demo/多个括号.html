    function add() {
        var sum = 0,
            i, len;
        for (i = 0, len = arguments.length; i < len; i++) {
            sum += arguments[i];
        }
        return sum;
    }

    var currying = function(fn) {
        var _args = [];

        return function cb() {
            if (arguments.length === 0) {
                var _argsc = _args.slice(0);
                _args = [];
                return fn.apply(this, _argsc);
            }

            Array.prototype.push.apply(_args, arguments);

            return cb;
        }
    }

    var curryingAdd = currying(add);

    console.log(curryingAdd(1)(2)(3)(4)()); // 10
