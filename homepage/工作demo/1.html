<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<title>yuan</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.ball-box{
			width: 160px;
			height: 125px;
			display: block;
			position: relative;
		}
		.ball-box .out{
			width: 130px;
			height: 50px;
			border: 2px solid #000;
			border-radius: 50%;
			clip:rect(26px,170px, 170px, 0);
			position: absolute;
			top: 20px;
			z-index: 2;
		}
		.ball-box .in{
			width: 100px;
			height: 100px;
			border: 1px solid #876891;
			border-radius: 50%;
			position: absolute;
			left: 13px;
			font-size:50px;
			text-align: center;
			line-height: 100px; 
			color:#fff;
		}
	</style>
</head>
<body>
	<a class="ball-box">
		<div class="out"></div>
		<div class="in">
			<span class="icon-case"></span>
		</div>
	</a>
	
</body>
</html>
