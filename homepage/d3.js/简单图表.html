<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单图表</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <svg width="300" height="300"></svg>
    <script>
        var width=300;
        var height=300;

        var svg=d3.select('svg');

        var dataset=[250,210,90,170,120];
        var rectHeight=25;

        svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr('x',20)
            .attr('y',function(d,i){
                return i * rectHeight;
            })
            .attr('width',function(d){
                return d;
            })
            .attr('height',rectHeight-2)
            .attr('fill',"steelblue");
    </script>
</body>
</html>
