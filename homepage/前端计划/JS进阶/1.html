<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>实践题 - 选项卡</title>
    <style type="text/css">
     /* CSS样式制作 */  
       *{margin:0;padding:0;}
       ul{list-style:none;border-bottom:2px solid red;margin-top:15px;height:30px;width:352px;}
       li{float:left;margin-left:5px;border:1px solid #ccc;padding:5px 20px;border-bottom:none;}
       .on{border-bottom:2px solid white;border-top:2px solid red;}
       div{border:1px solid black;border-top:none;width:350px;}
       .hide{display:none;}
       
    </style>
    <script type="text/javascript">
    window.onload  =function(){   
    // JS实现选项卡切换
    var li=document.getElementsByTagName("li");
    var div=document.getElementsByTagName("div");
    for(var i=0;i<li.length;i++)
    {
        li[i].onmouseover=function(){
            for(var j=0;j<li.length;j++)
            {
                li[j].className="";
                div[j].className="hide";
            }
            li[i].className="on";
            div[i].className="";
        }
    }
    }    
    </script>
 
</head>
<body>
<!-- HTML页面布局 -->
<ul>
    <li class="on">房产</li>
    <li >居家</li>
    <li >二手房</li>
</ul>
<div>
    <br>
    <p>275万购昌平邻铁三居 总价20万买一居</p><br>
    <p>200万内购五环三居 140万安家东三环</p><br>
    <p>北京首现零首付楼盘 53万购东5环50平</p><br>
    <p>京楼盘直降5000 中信府 公园楼王现房</p><br><br>
</div>
<div class="hide">
    <br><p>40平出租屋大改造 美少女的混搭小窝</p><br>
    <p>经典清新简欧爱家 90平老房焕发新生</p><br>
    <p>新中式的酷色温情 66平撞色活泼家居</p><br>
    <p>瓷砖就像选好老婆 卫生间烟道的设计</p><br><br>
</div>
<div class="hide">
    <br><p>通州豪华3居260万 二环稀缺2居250w甩</p><br>
    <p>西3环通透2居290万 130万2居限量抢购</p><br>
    <p>黄城根小学学区仅260万 121平70万抛!</p><br>
    <p>独家别墅280万 苏州桥2居优惠价248万</p><br><br>
</div>
 
</body>
</html>
