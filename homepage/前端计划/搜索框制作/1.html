<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>搜索框制作</title>
<style type="text/css">
body{background:#333;}
.bg-div{ background-image:url(river.jpg);width:1228px;height:690px;margin:0 auto;position:relative;}
.logo{margin:-4px 18px 0 0;background-image:url(logo.png);width:107px;height:53px;float:left}
form{float:left;background:#fff;padding:5px;}
.search-input-text{border:0;float:left;height:25px;line-height:25px;outline:none;width:350px;}
.search-input-button{border:0;background-image:url(search-button.png);height:29px;width:29px;float:left; cursor:pointer;}
.search-box{position:absolute; top:200px; left:300px;}
.suggest{width:388px;background:#fff;border:1px solid #999;}
.suggest ul{list-style:none;margin:0;padding:0;}
.suggest ul li{padding:3px;font-size:14px;line-height:25px;cursor:pointer;}
.suggest ul li:hover{background:#e5e5e5;}
</style>

</head>

<body>
<div class="bg-div">
	<div class="search-box">
		<div class="logo"></div>
		<form id="search-form">
			<input type='text' class="search-input-text" autocomplete="off" id="search_input"/>
			<input type='submit' class="search-input-button" value=""/>
		</form>
	</div>
</div>

<div class="suggest" id="search-suggest" style="display:none">
	<ul>
		<li>搜索结果1</li>
		<li>搜索结果2</li>
	</ul>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
	$('#search_input').bind('keyup',function(){
		
		$('#search-suggest').show().css({
			top:$('#search-form').offset().top+$('#search-form').height()+10,
			left:$('#search-form').offset().left,
			position:'absolute'
		});
		
	})
</script>

</body>
</html>
